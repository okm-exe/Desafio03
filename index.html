<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 03</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page">
        <header>
          <h1>Mentoria</h1>
          <p>Preencha o formulário abaixo para agendar sua mentoria
          </p>
        </header>
        <form id="my-form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES PESSOAIS</legend>
              <div class="name">
                <div class="input-wrapper">
                  <label for="form-name">Nome</label>
                  <input type="text" id="form-name"/>
                </div>
                <div class="input-wrapper">
                  <label for="form-surname">Sobrenome</label>
                  <input type="text" id="form-surname"/>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="form-email">E-mail <span>(digite um e-mail valido)</span></label>
                <input type="email" id="form-email"/>
              </div>
              <div class="input-wrapper">
                <label for="form-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="form-password"/>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend class="id2">INFORMAÇÕES DO MENTOR</legend>
              <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor-name"/>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend class="id2">SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="fieldset-wrapper">
              <h4>PRIMEIRA MENTORIA</h4>
              <div class="dat-3">
                <div class="input-wrapper">
                  <label for="form-date1">Data <span>(dd/mm/aaaa)</span></label>
                  <input type="date" id="form-date1"/>
                </div>
                <div class="input-wrapper">
                  <label for="form-time1">Das</label>
                  <input type="time" id="form-time1"/>
                </div>
                <div class="input-wrapper">
                  <label for="form-to2">Até</label>
                  <input type="time" id="form-to2"/>
                </div>
              </div>
            </div>
            <div class="fieldset-wrapper">
              <h4>SEGUNDA MENTORIA</h4>
              <div class="dat-3">
                <div class="input-wrapper">
                  <label for="form-date1">Data <span>(dd/mm/aaaa)</span></label>
                  <input type="date" id="form-date1"/>
                </div>
                <div class="input-wrapper">
                  <label for="form-time1">Das</label>
                  <input type="time" id="form-time1"/>
                </div>
                <div class="input-wrapper">
                  <label for="form-to2">Até</label>
                  <input type="time" id="form-to2"/>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <footer>
          <input 
            type="submit" 
            class="button" 
            form="my-form"
            value="Salvar">
        </footer>
    </div>
</body>
</html>
